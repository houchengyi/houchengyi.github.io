<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>Title</title>
</head>
<body>
<h1>测试参数传递 spring中对初始servlet经行封装 不在需要httpservletrequest 获取 可以直接获取同名变量 当出现变量不同名时剋可以在形参前面加入
    Requestparam（”参数名字指定赋值“）</h1>
<form th:action="@{/testparam}">
    输入用户名：<input name="username" type="text">
    输入密码：<input name="password" type="text">
    <input type="submit" value="提交">
</form>
</body>
</html>
